<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gesti√≥n de Libros - API REST</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/morph/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<body>

	<div class="container">
		<div class="row mb-4">
			<div class="col-md-8">
				<h1 class="display-4">Mis Libros</h1>
				<p class="lead">CRUD conectado a Spring Boot</p>
			</div>

			<div class="col-md-4 text-end align-self-center">
				<button class="btn btn-primary shadow-sm" onclick="showCreateModal()">+ Nuevo Libro</button>

				<button class="btn btn-outline-danger shadow-sm" onclick="logout()">
					Cerrar Sesi√≥n üö™
				</button>
			</div>
			<button class="btn btn-outline-dark shadow-sm" onclick="exportToPDF()">
				üìÑ Exportar PDF
			</button>
			<button class="btn btn-success mt-2" onclick="exportToExcel()">
			    <i class="bi bi-file-earmark-excel"></i> Exportar a Excel
			</button>
		</div>

		<div class="row mb-3">
			<div class="col-md-12">
				<div class="input-group shadow-sm">
					<span class="input-group-text bg-white border-end-0">
						üîç
					</span>
					<input type="text" id="searchInput" class="form-control border-start-0"
						placeholder="Buscar por t√≠tulo o autor..." onkeyup="filterBooks()">
				</div>
			</div>
		</div>

		<div class="card shadow border-0">
			<div class="card-body">
				<div class="row mb-4">
					<div class="col-12">
						<div class="card shadow-sm border-0 p-4">
							<h3 class="text-center mb-3">An√°lisis de Precios</h3>
							<div style="position: relative; height:40vh; width:100%">
								<canvas id="booksChart"></canvas>
							</div>
						</div>
					</div>
				</div>
				<table class="table table-hover align-middle">
					<thead>
						<tr>
							<th>ID</th>
							<th>Portada</th>
							<th>T√≠tulo</th>
							<th>Autor</th>
							<th>Precio</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody id="booksTableBody">
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<div class="modal fade" id="bookModal" tabindex="-1" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modalTitle">Nuevo Libro</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="bookForm">
						<input type="hidden" id="bookId">
						<div class="mb-3">
							<label class="form-label">T√≠tulo</label>
							<input type="text" id="title" class="form-control" required>
						</div>
						<div class="mb-3">
							<label class="form-label">Autor</label>
							<input type="text" id="author" class="form-control" required>
						</div>
						<div class="mb-3">
							<label class="form-label">Precio</label>
							<input type="number" step="0.01" id="price" class="form-control" required>
						</div>
						<div class="mb-3">
							<label class="form-label">URL Imagen</label>
							<input type="url" id="imageUrl" class="form-control">
						</div>
						<button type="submit" class="btn btn-success w-100">Guardar Libro</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="script.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
	<script>
	</script>
</body>

</html>
