<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Login - Gestión de Libros</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/morph/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">
	<div class="card shadow border-0 p-4" style="width: 350px;">
		<h2 class="text-center mb-4">Entrar</h2>
		<form action="/login" method="post">
			<div class="mb-3">
				<label class="form-label">Usuario</label>
				<input type="text" name="username" class="form-control" required>
			</div>
			<div class="mb-3">
				<label class="form-label">Contraseña</label>
				<input type="password" name="password" class="form-control" required>
			</div>
			<button type="submit" class="btn btn-primary w-100">Ingresar</button>
		</form>
		<div class="text-center mt-3">
			<p>¿No tienes cuenta? <a href="/registro.html" class="text-decoration-none">Regístrate aquí</a></p>
		</div>
	</div>
	<script src="login.js"></script>
	<script>

	</script>
</body>

</html>
